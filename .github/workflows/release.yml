name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Create a short SHA to use as tag name
      - name: Generate short SHA
        id: short_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Build fancontrol from all .cpp files
      - name: Build fancontrol
        run: |
          g++ -O2 -std=c++17 *.cpp -o fancontrol

      # Generate a simple changelog based on commit history
      - name: Generate Changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log --oneline)
          else
            LOG=$(git log --oneline "$LAST_TAG"..HEAD)
          fi

          {
            echo "changelog<<EOF"
            echo "$LOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      # Create a GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.short_sha.outputs.short_sha }}
          release_name: "build-${{ steps.short_sha.outputs.short_sha }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      # Upload the compiled binary
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fancontrol
          asset_name: fancontrol
          asset_content_type: application/octet-stream
